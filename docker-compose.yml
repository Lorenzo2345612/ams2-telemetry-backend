version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ams2-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ams2_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ams2_password}
      POSTGRES_DB: ${POSTGRES_DB:-ams2_telemetry}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ams2-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ams2_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for RQ
  redis:
    image: redis:7-alpine
    container_name: ams2-redis
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - ams2-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: ams2-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    networks:
      - ams2-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: ams2-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-ams2_user}:${POSTGRES_PASSWORD:-ams2_password}@postgres:5432/${POSTGRES_DB:-ams2_telemetry}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-ams2-telemetry}
      S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      AWS_REGION: us-east-1
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - ams2-network
    restart: unless-stopped

  # RQ Worker for background processing
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-ams2_user}:${POSTGRES_PASSWORD:-ams2_password}@postgres:5432/${POSTGRES_DB:-ams2_telemetry}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-ams2-telemetry}
      S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      AWS_REGION: us-east-1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - ams2-network
    restart: unless-stopped

networks:
  ams2-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
